    /* BenarID CSS */
    body {
      font-family: sans-serif;
      font-size: 14px;
      color: #555;

      max-width: 300px;
      box-shadow: 0 0 10px 0 rgba(0,0,0,.3);
    }

    .benarid-chromeextension-badge-content__rating,
    .benarid-chromeextension-badge-content__form-item {
      padding: .3rem 1rem;
    }

    .benarid-chromeextension-badge-content__value {
      background: #E0E0E0;
      width: 100%;
      margin: 4px 0;
    }

    .benarid-red {
      background: #E57373;
    }

    .benarid-green {
      background: #81C784;
    }

    .benarid-rating-bar {
      height: 6px;
    }

    .benarid-count {
      font-weight: bold;
    }

    .benarid-divider {
      opacity: .5;
      font-weight: normal;
    }

    .benarid-chromeextension-badge-content__rate-button {
      padding: 10px;
      text-align: center;
    }

    .benarid-chromeextension-badge-title {
      padding: 10px;
      text-align: center;
    }

    .benarid-chromeextension-badge-content__form-item > div {
      vertical-align: middle;
      width: 49%;
      display: inline-block;
      margin: 0 auto;
    }

    .benarid-choices {
      display: inline-block;
      color: #aaa;
      padding: 10px;
      cursor: pointer;
    }

    .benarid-choices-bad:hover,
    .benarid-choices-bad.selected {
      color: #E57373;
    }

    .benarid-choices-good:hover,
    .benarid-choices-good.selected {
      color: #81C784;
    }
  </style>
</head>
